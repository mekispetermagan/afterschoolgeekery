<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Afterschool Geekery</title>
  <link rel="icon" type="image/png" href="images/icon.png" />
  <link rel="stylesheet" href="./style/assets.css">
  <link rel="stylesheet" href="./style/gadget.css">
  <link rel="stylesheet" href="./style/main_menu.css">
  <link rel="stylesheet" href="./style/whatwedo.css">
  <link rel="stylesheet" href="./style/whoweare.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <!-- curriculum -->
  <link rel="stylesheet" href="map/map.css">
  <link rel="stylesheet" href="curriculum/css/curriculum_style.css">
  <link rel="stylesheet" href="curriculum/css/scratchie_anim.css">
  <link rel="stylesheet" href="curriculum/css/curriculum_chapter_style.css">
  <link rel="stylesheet" href="curriculum/css/curriculum_quiz.css">
  <link rel="stylesheet" href="curriculum/css/curriculum_info.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Baloo+2:400,500|Short+Stack">

</head>
<body>

<div class="gadgetOuter">
  <div class="gadget">
    <div class="gadgetButtonArea left">
      <div class="gadgetLogo"></div>
      <!-- <img class="gadgetLogo" src="images/ag_logo.svg" alt="ghdf logo" width="90"> -->
      <button class="gadgetButton eng">
        <img class="gadgetButtonInner language eng" id="eng" src="images/flags/eng.png" alt="English" width="50" height="50">
      </button>
      <button class="gadgetButton ukr">
        <img class="gadgetButtonInner language ukr" id="ukr" src="images/flags/ukr.png" alt="Ukrainian" width="50" height="50">
      </button>
      <button class="gadgetButton hun">
        <img class="gadgetButtonInner language hun" id="hun" src="images/flags/hun.png" alt="Hungarian" width="50" height="50">
      </button>
      <button class="gadgetButton rom">
        <img class="gadgetButtonInner language rom" id="rom" src="images/flags/rom.png" alt="Romani" width="50" height="50">
      </button>
    </div>
    <div class="gadgetScreenArea">
      <div class="gadgetScreen"></div>
    </div>
    <div class="gadgetButtonArea right">
      <button class="gadgetButton power">
        <img class="gadgetButtonInner powerOff" src="images/power_off.svg" alt="power" width="50" height="50">
        <img class="gadgetButtonInner powerOn" src="images/power_on.svg" alt="power" width="50" height="50">
      </button>
      <button class="gadgetButton home">
        <img class="gadgetButtonInner homeOff" src="images/home_off.svg" alt="home" width="40">
        <img class="gadgetButtonInner homeOn" src="images/home_on.svg" alt="home" width="40">
      </button>
    </div>
  </div>
</div>

  <script type="application/javascript" src="scripts/assets.js"></script>
  <script type="application/javascript" src="scripts/random_utils.js"></script>
  <script type="application/javascript" src="scripts/whatwedo.js"></script>
  <script type="application/javascript" src="scripts/whoweare.js"></script>
  <script type="application/javascript" src="scripts/literacy.js"></script>
  <script type="application/javascript" src="map/map_data.js"></script>
  <script type="application/javascript" src="map/map.js"></script>
  <script type="application/javascript" src="curriculum/js/curriculum_data.js"></script>
  <script type="application/javascript" src="curriculum/js/curriculum_info.js"></script>
  <script type="application/javascript" src="curriculum/js/curriculum_quiz_data.js"></script>
  <script type="application/javascript" src="curriculum/js/curriculum_quiz.js"></script>
  <script type="application/javascript" src="curriculum/js/curriculum_icontable_data.js"></script>
  <script type="application/javascript" src="curriculum/js/curriculum_icontable.js"></script>
  <script type="application/javascript" src="curriculum/js/curriculum.js"></script>
  <script type="application/javascript" src="scripts/main_script.js"></script>

</body>
</html>
