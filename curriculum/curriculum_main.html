<!-- Scratch Curriculum for Afterschool Geekeries -->
<!-- Foundation for Global Human Dignity -->

<div class="curriculumOuter">
  <div class="curriculumContainer">

    <div class="curriculumHeader">
      <img class="curriculumGHDFLogo" src="curriculum/img/ghdf_logo_white.svg" alt="GHDF logo" width="120">
      <div class="curriculumTitleContainer">
        <div class="curriculumTitle">
        </div>
        <div class="curriculumSubtitleContainer">
          <span class="curriculumSubtitle">
          </span>
          <div class="curriculumTitleAnimationOuter">
            <div class="curriculumTitleAnimationInner">
              <img class="scratchie" src="curriculum/img/scratchie.webp">
              <img class="scratchie-bg fst" src="curriculum/img/scratchie_bg.png">
              <img class="scratchie-bg snd" src="curriculum/img/scratchie_bg.png">
            </div>
          </div>
        </div>
      </div>
      <div class="curriculumFlagContainer">
        <img src="curriculum/img/flags/eng.png" class="curriculumFlag" id="eng" alt="English" width="40">
        <img src="curriculum/img/flags/hun.png" class="curriculumFlag" id="hun" alt="Magyar" width="40">
        <img src="curriculum/img/flags/ukr.png" class="curriculumFlag" id="ukr" alt="Українська" width="40">
      </div>
      <!-- <img class="curriculumLogo" src="../images/ag_logo_slim.svg" alt="Afterschool Geekeries logo"> -->
    </div> <!-- curriculumHeader -->

    <div class="curriculumDisplay">
      <button class="curriculumButton curriculumErrorButton">
        <a href="https://drive.google.com/drive/folders/13jV7VyNhj5zBB3wrfOuhfw99n0ARUJz3?usp=sharing" target="_blank">
          <span class="curriculumErrorButtonInner">
          </span>
        </a>
      </button>
      <div class="curriculumMenu curriculumMainMenu"></div>
      <div class="curriculumMenu curriculumSubMenu" id="subFirst"></div>
      <div class="curriculumMenu curriculumSubMenu" id="subSecond"></div>
      <div class="curriculumMenu curriculumSubMenu" id="subThird"></div>
      <div class="curriculumMenu curriculumSubMenu" id="subFourth"></div>
      <div class="curriculumMenu curriculumSubMenu" id="subFifth"></div>
      <div class="curriculumMenu curriculumSubMenu" id="subSixth"></div>
      <div class="curriculumMenu curriculumSubMenu" id="subSeventh"></div>
      <div class="curriculumChapterContainer"></div>
    </div> <!-- curriculumDisplay -->

  </div> <!-- curriculumContaner -->

  <button class="curriculumQuizButton">Take a quiz!</button>

  <div class="curriculumQuizContainer">
    <div class="curriculumQuizHeader">
      <div class="curriculumQuizTitle">Quiz title</div>
      <img class="curriculumQuizX" src="curriculum/img/x_icon.svg" alt="close" width="25">
    </div>
    <div class="curriculumQuizQuestion">Question</div>
    <button class="curriculumQuizAnswer curriculumQuizInterfaceButton">Answer 1</button>
    <button class="curriculumQuizAnswer curriculumQuizInterfaceButton">Answer 2</button>
    <button class="curriculumQuizAnswer curriculumQuizInterfaceButton">Answer 3</button>
    <div class="curriculumQuizFooter">
      <div class="curriculumQuizScore">Score: 0</div>
      <button class="curriculumQuizRestart curriculumQuizInterfaceButton">Restart</button>
      <button class="curriculumQuizClose curriculumQuizInterfaceButton">Close</button>
    </div>
  </div> <!-- curriculumQuizContainer -->

  <div class="curriculumInfoContainer">
    <div class="curriculumInfoInner">
      <div class="curriculumInfoHeader">
        <div class="curriculumInfoTitle"></div>
        <button class="curriculumInfoQuit">
          <img src="curriculum/img/x_icon.svg"  alt="close" width="25">
        </button>
      </div>
      <div class="curriculumInfoContent"></div>
      <button class="curriculumInfoNavigate left">
        <img class="curriculumInfoNavigateImage" src="curriculum/img/left.svg"  alt="close" width="35">
      </button>
      <button class="curriculumInfoNavigate right">
        <img class="curriculumInfoNavigateImage" src="curriculum/img/right.svg"  alt="close" width="35">
      </button>
    </div>
  </div>

</div> <!-- curriculumOuter -->
