<div class="mapApp">
  <div class="mapHeader">
    <span>
      <img
        src="./map/images/ag_logo_with_white_text_wide.png"
        alt="Afterschool Geekeries Logo"
        height="60">
      &nbsp; locations
    </span>
    <button class="mapPlayButton">
      <img src="./map/images/play.svg" alt="play button" height="48" width="48">

  </div>
  <div class="map">
    <img
      class="mapBackground"

    <img
      class="mapCountry slovakia"
      src="./map/images/map_slovakia.svg"
      alt="map of Slovakia"
      width="720">
    <img
      class="mapCountry ukraine"
      src="./map/images/map_ukraine.svg"
      alt="map of Ukraine"
      width="720">
    <div class="mapInfo"></div>
    </div>
  </div>
</div>
